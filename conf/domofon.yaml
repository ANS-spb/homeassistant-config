rest_command:
  domru_open_door:
    url: http://192.168.1.252:18000/door?placeID=2511029&accessControlID=36857

#  domru_open_door_2:
#    url: http://192.168.1.252:18000/door?placeID=5332945&accessControlID=36857

script:
  domru_open_door:
    sequence:
      - service: rest_command.domru_open_door
#  domru_open_door_test:
#    sequence:
#      - service: rest_command.domru_open_door_2

shell_command:
  check_clip: bash /config/check_clip.sh {{id}}

command_line:
  - binary_sensor:
      command: 'curl --silent -XGET --max-time 1 -I http://192.168.1.252:20880/ | head -1 | grep -q "HTTP/1.1 200 OK" && (echo "ON") || (echo "OFF")'
      name: "Domru Addon"
      scan_interval: 60
      command_timeout: 30
