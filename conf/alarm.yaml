###################################
#       Световой будильник        #
###################################

input_boolean:
  wakeup_enabled:
    name: "Световой будильник"
    icon: mdi:theme-light-dark
  wakeup_weekend:
    name: "Будильник по выходным"
    initial: off ## По умолчанию будильник для выходных дней выключен
    icon: mdi:calendar-blank
  sleep_enabled:
    name: "Вечерний свет"
    initial: on
    icon: mdi:weather-night
  wakeup_disabled:
    name: "У меня отпуск"
    icon: mdi:emoticon-cool

input_datetime:
  wakeup_time:
    name: "Время пробуждения"
    has_time: true
    has_date: false
  wakeup_weekend_time:
    name: "Время пробуждения по выходным"
    has_time: true
    has_date: false
  sleep_time:
    name: "Время ложиться спать"
    has_time: true
    has_date: false

automation:
  - id: light_wakeup
    alias: Световой будильник
    trigger:
      - platform: template
        value_template:
          "{{ states('sensor.time') == (states.input_datetime.wakeup_time.attributes.timestamp
          | int(0) | timestamp_custom('%H:%M', False)) }}"
    condition:
      - condition: state
        entity_id: input_boolean.wakeup_enabled
        state: "on"
      - condition: state
        entity_id: input_boolean.wakeup_disabled
        state: "off"
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"
    action:
      - choose:
          - conditions:
              - condition: numeric_state
                entity_id: sensor.osveshchionnost_v_spalne_illuminance_lux
                below: "10"
            sequence:
              - service: script.wakeup_bedroom
                data: {}
        default: []
    mode: single

  - id: light_wakeup_weekend
    alias: Световой будильник в выходной
    trigger:
      - platform: template
        value_template:
          "{{ states('sensor.time') == (states.input_datetime.wakeup_weekend_time.attributes.timestamp
          | int(0) | timestamp_custom('%H:%M', False)) }}"
    condition:
      - condition: state
        entity_id: input_boolean.wakeup_weekend
        state: "on"
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.workday
            state: "off"
          - condition: state
            entity_id: input_boolean.wakeup_disabled
            state: "on"
    action:
      - choose:
          - conditions:
              - condition: numeric_state
                entity_id: sensor.osveshchionnost_v_spalne_illuminance_lux
                below: "10"
            sequence:
              - service: script.wakeup_bedroom
                data: {}
        default: []
    mode: single
