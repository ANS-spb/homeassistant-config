#######################################
#         Световой будильник          #
#######################################

input_boolean:

  wakeup_enabled:
    name: "Световой будильник"
    icon: mdi:theme-light-dark

  wakeup_weekend:
    name: "Будильник по выходным"
    initial: off ## По умолчанию будильник для выходных дней выключен
    icon: mdi:calendar-blank

  sleep_enabled:
    name: "Вечерний свет"
#    initial: on
    icon: mdi:weather-night

  wakeup_disabled:
    name: "У меня отпуск"
    icon: mdi:emoticon-cool-outline

input_select:

  wakeup_time:
    name: "Как едем на работу?"
    options:
      - Метро
      - Машина
      - Сидим дома
    icon: mdi:bus

input_datetime:

  wakeup_office_time:
    name: "На работу в офис (метро)"
    has_time: true
    has_date: false

  wakeup_office_car_time:
    name: "На работу в офис (прицепом)"
    has_time: true
    has_date: false

  wakeup_homeoffice_time:
    name: "На удалёнке"
    has_time: true
    has_date: false

  wakeup_weekend_time:
    name: "Время пробуждения по выходным"
    has_time: true
    has_date: false

  sleep_time:
    name: "Время ложиться спать"
    has_time: true
    has_date: false

automation:

  - id: light_wakeup_office
    alias: Световой будильник на работу
    trigger:
      - platform: time
        at: input_datetime.wakeup_office_time
    condition:
      - condition: state
        entity_id: input_boolean.wakeup_enabled
        state: "on"
      - condition: state
        entity_id: input_boolean.wakeup_disabled
        state: "off"
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"
      - condition: state
        entity_id: input_select.wakeup_time
        state: "Метро"
    action:
      - choose:
          - conditions:
              - condition: numeric_state
                entity_id: sensor.osveshchionnost_v_spalne_illuminance_lux
                below: "10"
            sequence:
              - service: script.wakeup_bedroom
                data: {}
        default: []
    mode: single

  - id: light_wakeup_office_car
    alias: Световой будильник на работу прицепом
    trigger:
      - platform: time
        at: input_datetime.wakeup_office_car_time
    condition:
      - condition: state
        entity_id: input_boolean.wakeup_enabled
        state: "on"
      - condition: state
        entity_id: input_boolean.wakeup_disabled
        state: "off"
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"
      - condition: state
        entity_id: input_select.wakeup_time
        state: "Машина"
    action:
      - choose:
          - conditions:
              - condition: numeric_state
                entity_id: sensor.osveshchionnost_v_spalne_illuminance_lux
                below: "10"
            sequence:
              - service: script.wakeup_bedroom
                data: {}
        default: []
    mode: single

  - id: light_wakeup_homeoffice
    alias: Световой будильник на удалёнку
    trigger:
      - platform: time
        at: input_datetime.wakeup_homeoffice_time
    condition:
      - condition: state
        entity_id: input_boolean.wakeup_enabled
        state: "on"
      - condition: state
        entity_id: input_boolean.wakeup_disabled
        state: "off"
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"
      - condition: state
        entity_id: input_select.wakeup_time
        state: "Сидим дома"
    action:
      - choose:
          - conditions:
              - condition: numeric_state
                entity_id: sensor.osveshchionnost_v_spalne_illuminance_lux
                below: "10"
            sequence:
              - service: script.wakeup_bedroom
                data: {}
        default: []
    mode: single

  - id: light_wakeup_weekend
    alias: Световой будильник в выходной
    trigger:
      - platform: time
        at: input_datetime.wakeup_weekend_time
    condition:
      - condition: state
        entity_id: input_boolean.wakeup_weekend
        state: "on"
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.workday
            state: "off"
          - condition: state
            entity_id: input_boolean.wakeup_disabled
            state: "on"
    action:
      - choose:
          - conditions:
              - condition: numeric_state
                entity_id: sensor.osveshchionnost_v_spalne_illuminance_lux
                below: "10"
            sequence:
              - service: script.wakeup_bedroom
                data: {}
        default: []
    mode: single
