          command: 0x10
  
  - platform: template
    name: "Azur VOL-"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x11
   
  - platform: template
    name: "Azur Mute OFF"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x33
          
  - platform: template
    name: "Azur Mute ON"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x32
          
  - platform: template
    name: "Azur Mute toggle"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x0D

switch:
  - platform: template
    name: "Amplifier"
    optimistic: true
    turn_on_action:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x0E
    turn_off_action:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x0F
          

  - platform: template
    name: "Onkyo Play"
    turn_on_action:
      - remote_transmitter.transmit_pronto:
          transmitter_id: onkyo
          data: "0000 006D 000E 0000 0075 0025 0027 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 004C 0027 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 06C3"
      - remote_transmitter.transmit_pronto:
          transmitter_id: onkyo
          data: "0000 006D 000E 0000 0074 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 004C 0027 0026 0027 0026 0027 0026 0027 004C 0027 004C 0027 06C3"
  - platform: template
    name: "Onkyo Pause"
    turn_on_action:
      - remote_transmitter.transmit_pronto:
          transmitter_id: onkyo
          data: "0000 006D 000E 0000 0074 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 0026 0027 004C 0027 0026 0027 0026 0027 004C 0027 0026 0027 0026 0027 06C3"

binary_sensor:
