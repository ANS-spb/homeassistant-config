esphome:
  name: espdisplay
  platform: ESP8266
  board: esp12e

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

remote_transmitter:
  - id: azur
    pin: 14
    carrier_duty_percent: 50%
  - id: onkyo
    pin: 1
    carrier_duty_percent: 50%

remote_receiver:
  pin: 1
  dump: all

button:
  - platform: template
    name: "Azur ON"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x0F
  - platform: template
    name: "Azur OFF"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x0F
  
  - platform: template
    name: "Azur Standby"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x0C
  
  - platform: template
    name: "Azur Aux Source"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x04
          
  - platform: template
    name: "Azur CD Source"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x05
  
  - platform: template
    name: "Azur Tuner Source"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x03
  
  - platform: template
    name: "Azur DVD Source"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x01
  - platform: template
    name: "Azur AV Source"
    on_press:
      - remote_transmitter.transmit_rc5:
          transmitter_id: azur
          address: 0x10
          command: 0x02
  
  - platform: template
    name: "Azur Tape Mon Source"
