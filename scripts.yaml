push_for_opening_curtain:
  alias: Push for opening curtain
  sequence:
  - variables:
      action_open: '{{ ''OPEN_'' ~ context.id }}'
      action_none: '{{ ''NONE_'' ~ context.id }}'
  - service: notify.mobile_app_iphone_ans
    data:
      message: Не хочешь ли открыть шторы?
      data:
        actions:
        - action: '{{ action_open }}'
          title: Открыть
          destructive: true
        - action: '{{ action_none }}'
          title: Не трогать
  - wait_for_trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_open }}'
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_none }}'
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_open }}'
      sequence:
      - service: cover.open_cover
        data: {}
        target:
          entity_id: cover.shtora
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_none }}'
      sequence:
  mode: single
  icon: mdi:curtains
