wakeup_bedroom:
  alias: Wakeup lighting, smooth transition
  sequence:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.osveshchionnost_snaruzhi_illuminance_lux
        above: 15
      sequence:
      - condition: numeric_state
        entity_id: cover.shtora
        attribute: current_position
        below: '10'
      - device_id: 00113b2b18e9fc886e10987ed5635044
        domain: cover
        entity_id: cover.shtora
        type: set_position
        position: 50
      - wait_template: '{{ states(''sensor.osveshchionnost_v_spalne_illuminance_lux'')
          | int >= 10 }}'
        continue_on_timeout: false
        timeout: 00:00:30
      - service: cover.stop_cover
        data: {}
        target:
          entity_id: cover.shtora
    default: []
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - condition: numeric_state
    entity_id: sensor.osveshchionnost_v_spalne_illuminance_lux
    below: '10'
  - service: adaptive_lighting.set_manual_control
    data:
      entity_id: switch.adaptive_lighting_room
      manual_control: true
  - condition: template
    value_template: '{{ states(''light.torsherchik'') != ''on'' and states(''light.torsher_2'')
      != ''on'' }}'
  - data:
      brightness_pct: 1
      kelvin: 2000
    service: light.turn_on
    target:
      entity_id:
      - light.torsherchik
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - data:
      brightness_pct: 100
      kelvin: 3500
      transition: 300
    service: light.turn_on
    target:
      entity_id:
      - light.torsherchik
  mode: restart
  icon: mdi:alarm
